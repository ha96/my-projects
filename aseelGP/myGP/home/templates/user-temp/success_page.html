<!-- success_page.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Successful</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(to bottom, #1a1e22, #142436); /* Gradient background */
            overflow: hidden; /* Hide overflowing shapes */
        }

        /* Animated shapes */
        .animated-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Allow interactions with underlying elements */
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            animation: moveShape linear infinite;
        }

        .shape:nth-child(1) {
            background-color: rgba(255, 255, 255, 0.2); /* Semi-transparent white */
            width: 30px;
            height: 30px;
            animation-duration: 3s;
        }

        .shape:nth-child(2) {
            background-color: rgba(255, 255, 255, 0.3); /* Semi-transparent white */
            width: 20px;
            height: 20px;
            animation-duration: 4s;
        }

        .shape:nth-child(3) {
            background-color: rgba(255, 255, 255, 0.4); /* Semi-transparent white */
            width: 25px;
            height: 25px;
            animation-duration: 3.5s;
        }

        .shape:nth-child(4) {
            background-color: rgba(255, 255, 255, 0.15); /* Semi-transparent white */
            width: 40px;
            height: 40px;
            animation-duration: 2.5s;
        }

        .shape:nth-child(5) {
            background-color: rgba(255, 255, 255, 0.25); /* Semi-transparent white */
            width: 35px;
            height: 35px;
            animation-duration: 3.8s;
        }

        @keyframes moveShape {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(100%);
            }
        }

        /* Content container */
        .success-container {
            text-align: center;
            background-color: rgba(0, 43, 84, 0.7); /* Dark blue background with transparency */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            box-sizing: border-box;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #ffffff; /* White text */
            font-size: 2em;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-in-out;
        }

        p {
            color: #e0e0e0; /* Light gray text */
            font-size: 1.2em;
            margin-bottom: 30px;
            animation: fadeIn 1s ease-in-out;
        }

        a {
            text-decoration: none;
            color: #ffffff;
            background-color: #0056b3; /* Darker blue */
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.2em;
            transition: background-color 0.3s;
            animation: pulse 1s infinite;
        }

        a:hover {
            background-color: #003366; /* Darker blue on hover */
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <!-- Animated shapes -->
    <div class="animated-shapes">
        <div class="shape" style="top: 20%; left: 10%;"></div>
        <div class="shape" style="top: 70%; left: 40%;"></div>
        <div class="shape" style="top: 40%; left: 80%;"></div>
        <div class="shape" style="top: 60%; left: 20%;"></div>
        <div class="shape" style="top: 10%; left: 70%;"></div>
    </div>

    <!-- Content container -->
    <div class="success-container">
        <h1>Registration Successful!</h1>
        <p>Thank you for registering on our website.</p>
        <a href="{% url 'home' %}">Continue to Home and Login</a>
    </div>
</body>
</html>
