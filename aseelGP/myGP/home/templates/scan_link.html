<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Scanner</title>
</head>
<body>
    <h1>Link Scanner</h1>
    <form method="post" action="{% url 'scan_link' %}">
        {% csrf_token %}
        <label for="url">URL to Scan:</label>
        <input type="text" name="url" required>
        <button type="submit">Scan</button>
    </form>

    {% if result %}
        <h2>Scan Result:</h2>
        <pre>{{ result|safe }}</pre>
    {% endif %}
</body>
</html>
